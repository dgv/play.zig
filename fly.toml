app = "zig"
primary_region = "mia"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
auto_rollback = true

[[services]]
internal_port = 8080
protocol = "tcp"
[[services.ports]]
handlers = ["tls", "http"]
port = 443
[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
